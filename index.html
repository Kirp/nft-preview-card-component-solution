<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); display:none}
  </style>
</head>
<body>
  <div class="wrapper">
    <main>
      <img class="main-image" src="./images/image-equilibrium.jpg" alt="a transparent glass cube">
      <div class="eye-image">
        <img src="./images/icon-view.svg" alt="an eye">
      </div>
      <h2>
      Equilibrium #3429
      </h2>
      <p class="main-description">
      Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="value-container">
        <div id="eth-value">
          <img src="./images/icon-ethereum.svg" alt="eth icon">
          <p>    
          0.041 ETH
          </p>
        </div>
        <div id="days-left">
          <img src="./images/icon-clock.svg" alt="icon of a clock">
          <p>
          3 days left
          </p>
        </div>
      </div>
      <hr>
      <div class="creator-data">
        <div class="creator-image">
          <img src="./images/image-avatar.png" alt="photo of creator">
        </div>
        
          <p>
        Creation of</p><p>Jules Wyvern 
          </p>
        
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
